<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --accent-color: #6366f1;
        }
        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.08) 0px, transparent 50%);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .search-bar {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .search-bar:focus-within {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .shortcut {
            position: relative;
            transition: all 0.3s ease;
            padding: 6px 12px;
            border-radius: 6px;
            background: transparent;
            letter-spacing: 0.025em;
        }
        .shortcut:hover:not(.remove-mode) {
            color: var(--accent-color);
            opacity: 1;
        }
        .remove-btn {
            display: none;
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 9px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        .remove-mode .remove-btn {
            display: flex;
        }
        .remove-mode {
            animation: wiggle 0.3s ease-in-out infinite alternate;
        }
        @keyframes wiggle {
            from { transform: rotate(-1deg); }
            to { transform: rotate(1deg); }
        }
        #settings-panel {
            display: none;
            backdrop-filter: blur(20px);
            background: rgba(15, 23, 42, 0.9);
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .ampm {
            font-size: 0.35em;
            margin-left: 0.1em;
            font-weight: 200;
            opacity: 0.6;
        }
    </style>
</head>
<body class="p-4">

    <!-- Settings Toggle -->
    <div class="fixed top-6 right-6">
        <button onclick="toggleSettings()" class="text-slate-600 hover:text-slate-300 transition-all hover:rotate-45 duration-500">
            <i class="fa-solid fa-gear text-base"></i>
        </button>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="fixed top-16 right-6 p-5 rounded-xl border border-white/5 shadow-2xl z-50 w-56">
        <h3 class="text-[9px] font-bold uppercase tracking-[0.3em] text-slate-500 mb-4">Menu</h3>
        <div class="flex flex-col gap-3">
            <label class="flex items-center justify-between text-[11px] cursor-pointer group">
                <span class="text-slate-400 group-hover:text-white transition-colors">24h Format</span>
                <input type="checkbox" id="format-toggle" onchange="saveSettings()" class="w-3 h-3 rounded accent-indigo-500 bg-slate-700 border-none">
            </label>
            <div class="h-[1px] bg-white/5 my-1"></div>
            <button onclick="toggleRemoveMode()" id="remove-mode-btn" class="flex items-center gap-2 text-[11px] text-slate-500 hover:text-red-400 transition-colors">
                <i class="fa-solid fa-pen text-[9px]"></i>
                <span id="remove-mode-text">Edit Shortcuts</span>
            </button>
        </div>
    </div>

    <!-- Clock with AM/PM support -->
    <div class="text-center mb-6 fade-in flex items-baseline">
        <h1 id="clock" class="text-7xl font-thin tracking-tighter text-white/90">00:00</h1>
        <span id="ampm" class="ampm text-white/90"></span>
    </div>

    <!-- Balanced Pill-Shaped Search Bar -->
    <div class="w-full max-w-lg mb-10 fade-in" style="animation-delay: 0.15s">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <div class="search-bar flex items-center rounded-full px-6 py-3">
                <i class="fa-solid fa-magnifying-glass text-slate-600 text-xs mr-4"></i>
                <input 
                    type="text" 
                    name="q"
                    placeholder="Search" 
                    class="bg-transparent w-full outline-none text-base font-light placeholder:text-slate-700 text-slate-200"
                    autocomplete="off"
                    id="search-input"
                >
            </div>
        </form>
    </div>

    <!-- Shortcuts -->
    <div id="shortcuts-container" class="flex flex-wrap justify-center items-center gap-5 text-[13px] font-normal text-slate-500 fade-in" style="animation-delay: 0.3s">
        <button onclick="addLink()" id="add-btn" class="px-2 py-1 rounded opacity-40 hover:opacity-100 transition-opacity">
            <i class="fa-solid fa-plus text-[8px] mr-1"></i> Add
        </button>
    </div>

    <script>
        let isRemoveMode = false;
        let shortcuts = JSON.parse(localStorage.getItem('myShortcuts')) || [
            { name: 'YouTube', url: 'https://youtube.com' },
            { name: 'Gmail', url: 'https://gmail.com' },
            { name: 'Reddit', url: 'https://reddit.com' },
            { name: 'GitHub', url: 'https://github.com' }
        ];

        function init() {
            renderShortcuts();
            const is24h = localStorage.getItem('clockFormat') === 'true';
            document.getElementById('format-toggle').checked = is24h;
            updateClock();
            setInterval(updateClock, 1000);
            document.getElementById('search-input').focus();
        }

        function updateClock() {
            const now = new Date();
            const is24h = document.getElementById('format-toggle').checked;
            
            // Time string
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: !is24h 
            };
            
            let timeStr = now.toLocaleTimeString([], options);
            
            // Split out AM/PM if it exists
            const ampmElement = document.getElementById('ampm');
            if (!is24h) {
                const parts = timeStr.split(' ');
                // Some locales might put AM/PM inside or outside the string
                const timeOnly = parts[0];
                const ampm = parts[1] || '';
                
                // Clean up leading zero for 12h
                let displayTime = timeOnly;
                if (displayTime.startsWith('0')) displayTime = displayTime.substring(1);
                
                document.getElementById('clock').textContent = displayTime;
                ampmElement.textContent = ampm;
                ampmElement.style.display = 'inline';
            } else {
                document.getElementById('clock').textContent = timeStr;
                ampmElement.style.display = 'none';
            }
        }

        function saveSettings() {
            localStorage.setItem('clockFormat', document.getElementById('format-toggle').checked);
            updateClock();
        }

        function renderShortcuts() {
            const container = document.getElementById('shortcuts-container');
            const addBtn = document.getElementById('add-btn');
            
            Array.from(container.children).forEach(child => {
                if (child.id !== 'add-btn') child.remove();
            });

            shortcuts.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "shortcut group";
                div.innerHTML = `
                    <a href="${item.url}" class="block">${item.name}</a>
                    <div class="remove-btn" onclick="removeShortcut(${index})">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                `;
                container.insertBefore(div, addBtn);
            });
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const isVisible = panel.style.display === 'block';
            panel.style.display = isVisible ? 'none' : 'block';
        }

        function toggleRemoveMode() {
            isRemoveMode = !isRemoveMode;
            const container = document.getElementById('shortcuts-container');
            const btnText = document.getElementById('remove-mode-text');
            const btn = document.getElementById('remove-mode-btn');
            
            if (isRemoveMode) {
                container.classList.add('remove-mode');
                btnText.textContent = "Finish";
                btn.classList.add('text-indigo-400');
            } else {
                container.classList.remove('remove-mode');
                btnText.textContent = "Edit Shortcuts";
                btn.classList.remove('text-indigo-400');
            }
        }

        function removeShortcut(index) {
            shortcuts.splice(index, 1);
            localStorage.setItem('myShortcuts', JSON.stringify(shortcuts));
            renderShortcuts();
        }
        
        function addLink() {
            if (isRemoveMode) return;
            const name = prompt("Name:");
            let url = prompt("URL:");
            
            if (name && url) {
                if (!url.startsWith('http')) url = 'https://' + url;
                shortcuts.push({ name, url });
                localStorage.setItem('myShortcuts', JSON.stringify(shortcuts));
                renderShortcuts();
            }
        }

        document.addEventListener('click', (e) => {
            const panel = document.getElementById('settings-panel');
            const gearBtn = document.querySelector('.fa-gear')?.parentElement;
            if (panel.style.display === 'block' && !panel.contains(e.target) && !gearBtn?.contains(e.target)) {
                panel.style.display = 'none';
            }
        });

        init();
    </script>
</body>
</html>
